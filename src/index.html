<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Todo List</title>
</head>
<body>

    <div id="sidebar">
        <div class="logo">
            <img class="logo-image" src="./reminder-app-icon.png" alt="logo">
            <h1>ToDo List</h1>
        </div>
        <div class="tiles">
            <div class="tile" id="today">
                <div class="icon today">
                    <div class="material-symbols-outlined">
                        event
                    </div>
                </div>
                <div class="digit">3</div>
                <div class="tile-text">Today</div>
            </div>
            <div class="tile" id="all">
                <div class="icon all">
                    <div class="material-symbols-outlined">
                        inbox
                    </div>
                </div>
                <div class="digit">3</div>
                <div class="tile-text">All</div>    
            </div>
            <div class="tile" id="week">
                <div class="icon week">
                    <div class="material-symbols-outlined">
                        date_range
                    </div>
                </div>
                <div class="digit">8</div>
                <div class="tile-text">Weekly</div> 
            </div>
            <div class="tile" id="important">
                <div class="icon important">
                    <div class="material-symbols-outlined">
                        label_important
                    </div>
                </div>
                <div class="digit">1</div>
                <div class="tile-text">Important</div> 
            </div>
        </div>
        <div class="new-list">
            <span class="material-symbols-outlined">
                add_circle
            </span>
            <span>New list</span>
        </div>
    </div>
    
    <div id="main-content"></div>
    
</body>
</html>
